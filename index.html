<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>RPS 2077</title>
</head>
<body>
    <div><img class="titleLogo" src="rps2077.png" alt="ROCK PAPER SCISSORS 2077"></div>
    <div><img class="tagline" src="tagLine.png" alt="Every choice matters in Night City"></div>
    <h1 id="finalResult"></h1>
    <div class = "scores">
        <h3>Player Score:</h3>
        <h3 id="playerScore"></h3>
        <h3>Computer Score:</h3>
        <h3 id="computerScore"></h3>
    </div>
    <h2 id="roundResult"></h2>
    <div id="selectionMenu">
        <input class="button" id="rock" type="image" alt="ROCK" src="rock.png" value="rock"></input>
        <input class="button" id="paper" type="image" alt="PAPER" src="paper.png" value="paper"></input>
        <input class="button" id="scissors" type="image" alt="SCISSORS" src="scissors.png" value="scissors"></input>
    </div>
    <div class="footer">
        <div>
            Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </div>
        <div>
            Title font made by <a href="https://www.dafont.com/leonard-posavec-leosupply-co.d4738" title="LeoSupplyCo">LeoSupplyCo</a> from <a href="https://www.dafont.com/" title="dafont">www.dafont.com</a>
        </div>
</body>
</html>
